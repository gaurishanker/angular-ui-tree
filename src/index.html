<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WJ2GDDM"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

      <div class="container">
        <div class="row" ng-controller="treeController">
          <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6">
            <h3>Hierarchy</h3>
            <div ui-tree id="tree-root">
              <ol ui-tree-nodes="" ng-model="data">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
              </ol>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6">
            <h3>Data Binding</h3>
            <pre class="code">{{ data | json }}</pre>
          </div>
        </div>
      </div>
  </body>
  <!--   template -->
  <script type="text/ng-template" id="nodes_renderer.html">
    <div class="tree-node">
      <div class="pull-left tree-handle" ui-tree-handle>
        <span class="glyphicon glyphicon-list"></span>
      </div>
      <div class="tree-node-content">
        <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)">
          <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed,'glyphicon-chevron-down': !collapsed}"></span>
        </a>
        <input type="text" ng-model="node.title">
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"  ><span class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
      </div>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
      <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
      </li>
    </ol>
  </script>
